<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form id="form">
        <input type="text" name="search" class="inputSearch" placeholder="Pokemon">
        <br><button class="btn"> Rotom Search</button>
    </form>

    <div class="sleep">Z</div>

<div class="pokedex">
    <!-- Pokedex Background !-->
    <div class="pokedexBackground"></div>
    <div class="hide"></div>
    <div class="leftSide"></div>
    <div class="rightSide"></div>
    <div class="top"></div>
    <div class="borderTopLeft"></div>
    <div class="borderTopRight"></div>

    <!-- Screen !-->
    <div class="screen">
        <div id="name"></div>
        <div id="type"></div>
        <img id="imgPoke">
        <div id="error"></div>
    </div>

    <!-- Eyes !-->
    <div class="leftEye"></div>
    <div class="inLeftEye"></div>
    <div class="rightEye"></div>
    <div class="inRightEye"></div>
    <div class="borderInLeftEye"></div>
    <div class="borderInRightEye"></div>
    <div class="betweenEyes"></div>

    <!-- Circles !-->
    <div class ="bigCircleLeft"></div>
    <div class="littleCircleLeft"></div>
    <div class ="bigCircleRight"></div>
    <div class="littleCircleRight"></div>

    <!-- left Arm !-->
    <div class="startArmLeft"></div>
    <div class="hideArm1Left"></div>
    <div class="midArmLeft"></div>
    <div class="hideArm2Left"></div>
    <div class="endArmLeft"></div>
    <div class="circleInArmLeft"></div>

    <!-- right Arm !-->
    <div class="startArmRight"></div>
    <div class="hideArm1Right"></div>
    <div class="midArmRight"></div>
    <div class="hideArm2Right"></div>
    <div class="endArmRight"></div>
    <div class="circleInArmRight"></div>

    <!-- Feet !-->
    <div class="footLeft"></div>
    <div class="footRight"></div>
</div>
</body>
</html>
